<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Vạn Niên 2026 - XML Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper">
 

    <div class="calendar-card" >
        <div class="calendar-header">
            <button id="prevBtn" class="nav-btn">&lt;</button>
            <h2 id="monthTitle">THÁNG 01 - 2026</h2>
            <button id="nextBtn" class="nav-btn">&gt;</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
            <div class="weekday">Th 2</div>
            <div class="weekday">Th 3</div>
            <div class="weekday">Th 4</div>
            <div class="weekday">Th 5</div>
            <div class="weekday">Th 6</div>
            <div class="weekday">Th 7</div>
            <div class="weekday weekend">CN</div>
        </div>
    </div>   
	<div id="dateDetails" class="details-panel" >
        </div>
</div>

<script src="lunar.js"></script>
<script src="app.js"></script>
</body>
</html>
